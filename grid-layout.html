<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../style.css">
<title>Grid Layout</title>
<style>
.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
padding:20px;
}

.grid div{
background:skyblue;
padding:40px;
text-align:center;
}
</style>
</head>

<body>

<h1 style="text-align:center;">Grid Layout</h1>

<div class="grid">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
</div>

</body>
</html>
